<div class="totalform">
    <h1>Add Review</h1>
    <form #trvForm="ngForm" (ngSubmit)="SubmitReview(trvForm)">
        <div class="form-group">
            <label for="idName">Restaurant Name</label><br>
            <select (change)="filterRestaurantList()" name="RestaurantName" style="color:black" [(ngModel)]="ngRestaurantName" class="form-control"
                required>
                    <option *ngFor="let item of ArRestaurant">{{item.Name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label for="idCategory">Category</label><br>
            <input id="idCategory" [(ngModel)]="ngCategoryName" name="CategoryName" class="form-control" required readonly>

        </div>
        <div class="form-group">
            <label for="idArea">Area</label><br>
            <input id="idArea" [(ngModel)]="ngAreaName" name="AreaName" class="form-control" required readonly>
        </div>
        <div id="sameone" class="form-group">
            <label for="idreview">Write a review</label><br>
            <input type="text" name="WritereviewName" class="form-control" rows="5" id="comment" placeholder="Write your review here..."
                [(ngModel)]="ngReview" #trvReview="ngModel" class="form-control" required>
            <div id="p" *ngIf="trvReview.errors && (trvReview.dirty || trvReview.touched)" class="alert alert-danger">
                <p [hidden]="!trvReview.errors.required">
                    Please fill in your review
                </p>
            </div>
        </div>
        <div id="stars">
            <span class="stars1" (click)="Rating(1)" [class]="Rate >= 1 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
            <span class="stars1" (click)="Rating(2)" [class]="Rate >= 2 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
            <span class="stars1" (click)="Rating(3)" [class]="Rate >= 3 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
            <span class="stars1" (click)="Rating(4)" [class]="Rate >= 4 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
            <span class="stars1" (click)="Rating(5)" [class]="Rate == 5 ? 'glyphicon glyphicon-star' : 'glyphicon glyphicon-star-empty'"></span>
        </div>
        <button class="SubmitReview" type="submit">Add Review</button><br><br>
    </form>
</div>
